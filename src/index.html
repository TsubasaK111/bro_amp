<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>bro_amp 🔊</title>
  <style src="./bundle.js"></style>
</head>

<body>
  <div class="navBox">
    <img class="logo" src="./pong.svg">
    <div class="logoText">BROAMP</div>
    <input id="fileInput" type="file" accept="audio/*"></input>
    <audio id="audioElement"></audio>
    <div class="buttonsBox">
      <button id="togglePlayButton">▶️</button>
      <button onclick="document.getElementById('audioElement').volume+=0.02">🔊</button>
      <button onclick="document.getElementById('audioElement').volume-=0.02">🔈</button>
    </div>
  </div>
  <div class="visBox">
    <div id="spectrogramVis"></div>
    <div id="verticalFrequencyVis"></div>
  </div>
  <canvas id="gkheadCanvas"></canvas>
</body>

</html>
